<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="box">
        <div class="heading">
            <h1>Vowel Counter</h1>
        </div>
        <div class="content">
            <div class="textarea">
                <textarea name="user_textArea" id="user_textArea" onkeyup="User_define(this.value)" placeholder="Write text and counts vowels"></textarea>
            </div>
            <div class="countvowels">
                <h2>Vowel</h2>
                <div class="show_vowel_letter">
                    0
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
